<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sito vetrina con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">HOME</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">SERVIZI</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">BOOKING</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">I NOSTRI MEZZI</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">CONTATTI</a>
                    </li>
                </ul>

                <h1 class="navbar-text">
                    Autonoleggi Pisa
                </h1>
            </div>
        </div> <!-- /.container-fluid -->
    </nav>

    <main>
        <div class="main-container p-3 mb-2 h-100 position-relative text-light font-weight-bolder d-flex">
            <div class="main-card w-50 h-25 m-auto text-center rounded d-flex flex-column justify-content-md-center">
                <h1>NOLEGGIO CON CONDUCENTE?</h1>
                AUTONOLEGGI PISA
            </div>
        </div>
        <button type="button" class="btn btn-dark services-button">I NOSTRI SERVIZI</button>

        <div class="form-container">
            <form class="row g-3 w-75 m-auto">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">DATA E ORA</label>
                    <input type="datetime-local" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">LUOGO DI PARTENZA</label>
                    <input type="text" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12"> 
                    <label for="inputAddress" class="form-label">DESTINAZIONE</label>
                    <input type="text" class="form-control" id="inputAddress">
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">NOME</label> 
                    <input type="text" class="form-control" id="inputAddress2">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">TELEFONO</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">EMAIL</label>
                    <input type="email" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">SCEGLI IL MEZZO</label>
                    <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>Auto 1</option>
                    <option>Auto 2</option>
                    <option>Auto 3</option>
                    </select>
                </div>                
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">MESSAGGIO</label>
                    <textarea type="text" class="form-control" id="inputCity" cols="30" rows="1"></textarea>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-dark">RICHIEDI PREVENTIVO</button>
                </div>
            </form>
        </div> <!-- /.form-container -->
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
